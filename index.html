<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <article>
    <section class="stats__img">
      <picture>
        <source media="(min-width: 768px)" srcset="images/image-header-desktop.jpg">
        <img src="images/image-header-mobile.jpg" alt="mobile-image">
      </picture>
    </section>
    <section class="stats__info">
      <h1 class="stats__h1">Get <span class="span_h1">insights</span> that help your business grow.</h1>

      <p class="stats__p">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>

      <ul class="stats__ul">
        <li class="stats__li"><span class="stat">10k+</span><span class="heading">COMPANIES</span></li>
        <li class="stats__li"><span class="stat">314</span><span class="heading">TEMPLATES</span></li>
        <li class="stats__li"><span class="stat">12M+</span><span class="heading">QUERIES</span></li>
      </ul>
    </section>
  </article>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/AseemsGit">Aseem</a>.
  </div>
</body>
</html>
